<body>
    
    <app-navbar></app-navbar>

    <div class="container my-3">
            
            
            <div class="card-body">
                
                <div class="row">

                    <div class="col-12 ">

                        <div class="h2 text-center py-5">
                            Login Cliente
                        </div>

                        <form [formGroup]="clientForm" (ngSubmit)="clientLogin(clientForm.getRawValue())">
                    
                            <div class="mb-4 mx-4">
                                <label for="correo" class="form-label">Email</label>
    
                                <input 
                                    type="correo" 
                                    formControlName="correo"
                                    class="form-control" 
                                    placeholder="example@domain.com" 
                                    autofocus />
            
                            </div>
                
                            <div class="mb-4 mx-4">
                                <label for="contrasena" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    formControlName="contrasena"
                                    class="form-control" 
                                    placeholder="contrasena" />
                            </div>
    
                            <div class="row center" >
                                
                                <button class="btn btn-success" type="submit">Login</button>
                                <div class="py-3"></div>
                                <a class="btn btn-success" type="submit" href="/change-password">Cambiar contrase√±a</a>
                                <div class="py-3"></div>
                                <a class="btn btn-success" type="submit" href="/register-client">Sign Up</a>
                                
                            </div>
                
                        </form>

                    </div>
        
                </div>

            </div>
        </div>

</body>
