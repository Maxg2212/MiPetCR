<body>
    <app-navbar></app-navbar>
    
    <div class="container py-5">
        <div class="row p-3">
          <!-- Aqui se itera -->
          <div *ngFor = "let product of products; let i=index" class="col-md-3 col-sm-6 p-2">
            <div class="col-4 p-2">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">{{product['descripcion']}}</p>
                  <p class="card-text">{{product['marca']}}</p>
                  <p class="card-text">{{product['precio']}}</p>
                </div>
    
                <div class="row justify-content-md-center">
                  <div class="col-4 p-2">
                    <button class="btn btn-primary" (click)="viewProduct(i)">Ver</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Aqui se itera -->
        </div>
    </div>
    
</body>
