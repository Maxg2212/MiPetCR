<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <ul class="navbar-nav text-light">
        <li><a class="nav-link" href="/client-hub"><div class="py-1">Home</div></a></li>
        <li><a class="nav-link" href="/client-store"><div class="py-1">Shop</div></a></li>
        <li><a class="nav-link" href="/client-history"><div class="py-1">Compras</div></a></li>
        <li><a class="nav-link" href="/view-branches"><div class="py-1">Sucursales</div></a></li>
      </ul>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="col">
        <a class="navbar-brand text-white" href="#">MiPetCR</a>
      </div>
      <div class="col-0">
        <button class="btn btn-outline-light">Carrito</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row py-4">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 py-4 text-center">
        <h1>Carrito de Compras</h1>
      </div>
    </div>

    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 py-2 text-center"> 
      <ul class="list-unstyled centered-list">
        <li *ngFor="let price of productPrices">Precio: {{ price }}</li>
      </ul>

      <div class="py-4 text-center">
        <p>Total a pagar: {{ totalPrice }}</p>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-auto p-2">
          <a href="/client-store" type="button" class="btn btn-primary">Comprar</a>
        </div>
        <div class="col-auto p-2">
          <a href="/client-store" type="button" class="btn btn-primary">Volver</a>
        </div>
      </div>
    </div>
  </div>
</body>
