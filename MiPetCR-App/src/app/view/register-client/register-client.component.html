<body>
    <app-navbar></app-navbar>

    <div class="container py-4">

        <form [formGroup]="clientForm" (ngSubmit)="createNewClient(clientForm.getRawValue())">

            <div class="card grad-bg text-center">
                
                <div class="card-body">

                    <div class="row py-2">

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">
                            

                            <label for="Cedula">Cedula</label>

                            <input type="text" 
                            class="form-control" 
                            id="cedula" 
                            formControlName="cedula">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="rol_id">Rol id</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="rol_id" 
                            formControlName="rol_id">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="correo">Correo</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="correo" 
                            formControlName="correo">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="contrasena">Contrase√±a</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="contrasena" 
                            formControlName="contrasena">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="nombre">Nombre</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="nombre" 
                            formControlName="nombre">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="telefono">Telefono</label>

                            <input type="number" 
                            class="form-control" 
                            id="telefono" 
                            formControlName="telefono">

                        </div>
                        
                    </div>
                
                </div>
                
                <div class="card-footer">

                    <button class="btn btn-success" type="submit">Sign Up</button>
                
                </div>

            </div>

        </form>
        
    </div>

</body>
